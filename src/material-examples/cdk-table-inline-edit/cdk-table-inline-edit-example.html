<table cdk-table inline-editable [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container cdkColumnDef="position">
    <th cdk-header-cell *cdkHeaderCellDef> No. </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container cdkColumnDef="name">
    <th cdk-header-cell *cdkHeaderCellDef> Name </th>
    <td cdk-cell *cdkCellDef="let element"
        [cdkInlineEdit]="nameEdit">
      {{element.name}}
      <ng-template #nameEdit>
        <div style="background-color: white;">
          <form #f="ngForm"
              cdkInlineEditControl
              (ngSubmit)="onSubmit($event, element, f)"
              [preservedFormValue]="preservedValues.get(element)"
              (preservedFormValueChange)="preservedValues.set(element, $event)">
            <!-- Edit a: <input [(ngModel)]="element.name" name="name" cdkFocusInitial> -->
            <!-- Edit b: <input [ngModel]="element.name" name="name" cdkFocusInitial> -->
            Edit c: <input ngModel name="name" cdkFocusInitial>
            <br>
            <button type="submit">Confirm</button>
            <button cdkInlineEditRevert>Revert</button>
            <button cdkInlineEditClose>Close</button>
          </form>
        </div>
      </ng-template>
      <span *cdkCellOverlay>
        <button cdkInlineEditOpen>Edit</button>
      </span>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container cdkColumnDef="weight">
    <th cdk-header-cell *cdkHeaderCellDef> Weight </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container cdkColumnDef="symbol">
    <th cdk-header-cell *cdkHeaderCellDef> Symbol </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"
      cdkRowHover></tr>
</table>
